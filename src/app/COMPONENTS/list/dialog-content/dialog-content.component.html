<h2 mat-dialog-title>Atenção!</h2>
<mat-dialog-content class="mat-typography">
  <h3>Dado prestes a ser deletado: cliente {{ data }}</h3>
  <p>Se você confirmar, não poderá recuperá-lo a menos que crie novamente.</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close cdkFocusInitial>Cancelar</button>
  <button mat-button color="warn" [mat-dialog-close]="true">Deletar</button>
</mat-dialog-actions>
